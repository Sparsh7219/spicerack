<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<body>
    <h2>Items</h2>
    <ul>
        {% for item in items %}
            <li>
                <strong>ID:</strong> {{ item.id }}<br>
                <strong>Title:</strong> {{ item.title }}<br>
                <strong>Description:</strong> {{ item.description }}<br>
                <img src="{{ item.image_url }}" alt="{{ item.title }}" style="max-width: 100px;"><br>
                <form action="/api/add_to_favorites/{{ item.id }}" method="post" style="display: inline;">
                    <button type="submit">Add to Favorites</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <!-- Button to view favorites -->
    <form action="/api/favorites" method="get">
        <button type="submit">View Favorites</button>
    </form>
</body>
</html>
